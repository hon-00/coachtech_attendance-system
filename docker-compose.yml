version: '3.8'

services:
    nginx:
        image: nginx:1.21.1
        ports:
            - "80:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./src:/var/www/html
        depends_on:
            - php
        platform: linux/amd64

    php:
        build: ./docker/php
        volumes:
            - ./src:/var/www/html
        platform: linux/amd64

    mysql:
        image: mysql:8.0.26
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: attendance_system_db
            MYSQL_USER: attendance_system_user
            MYSQL_PASSWORD: attendance_system_pass
        command:
            mysqld --default-authentication-plugin=mysql_native_password
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        platform: linux/amd64

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
            - PMA_USER=attendance_system_user
            - PMA_PASSWORD=attendance_system_pass
        depends_on:
            - mysql
        ports:
            - 8080:80
        platform: linux/amd64